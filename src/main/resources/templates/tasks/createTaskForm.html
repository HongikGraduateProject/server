<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/tasks/new" th:object="${taskForm}" method="post">
        <div class="form-group">
            <label th:for="contents">To do</label>
            <input type="text" th:field="*{contents}" class="form-control" placeholder="할 일을 입력하세요"
                   th:class="${#fields.hasErrors('contents')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
